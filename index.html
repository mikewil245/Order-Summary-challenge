<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

    <title>Order Summary</title>
</head>
<body>
<div class="parent-container">
    <div class="wrapper">
    <div class="content">
            <div class="img-hero">
                <img class="main-photo" src="illustration-hero.svg" alt="order-pic"/>
            </div>
            <div class="header-section">
            <h1 class="main-header">Order Summary</h1>
            <p class="order-description">You can listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
           </div>
           <div class="cost-section">
            <!--This is how I got the logo and pricing to stay together -->
            <div class="icon">
            <img src="icon-music.svg" alt="music"/>
            <div class="music-content">
            <h4>Annual Plan</h4>
            <span class="price" style="color: grey">$59.99/year</span>
            </div>
           </div>
           <div style="color:blue"class="change">Change</div>
           </div>
           
           <div class="payment">
           <button>Proceed to Payment</button>
           <div style="color:grey" class="cancel">Cancel Order</div>
          </div>
        </div>
            
        </div>
    </div>
    

</div>

 

</body>
</html>
